<html>
<head>
   <title>数组取重元素</title>
  <meta charset="utf-8" />
</head>
<body>
   <script type="text/javascript">
   //第一种方法
     var a = [1,2,3,4,5,6];
     var b = [5,6,7,4,9,10];
     var c = [];
     var n = 0;
     for(var i=0; i<a.length; i+=1){
        for(var j=0;j<b.length;j+=1){
          if(a[i] == b[j]){
            c[n] = b[j];
            n++;
          }
        }
     }
     document.write(c+"</br>");
     //第二种方法
     function main(param_1,param_2){
	var arr = [];
	var sArr = [];
	var lArr = [];
	if(param_1.length - param_2.length >=0){
		sArr = param_2;
		lArr = param_1;
	}else{
		sArr = param_1;
		lArr = param_2;
	}
	for(var v of sArr){
		console.log(v);
		if(lArr.indexOf(v)!=-1){
			arr.push(v);
		}
	}
	return arr;
       }
        var arr1 = [1,3,5,8];
        var arr2 = [10,8,5,2,0];
        document.write(main(arr1,arr2));
    //闭包
       cost = (function(){
           var cache = [];
           var sum=0;
           return function(a){
           	 if(!a){
           	 	for(var i=0; i<cache.length; i+=1){
           	 		sum += cache[i];
           	 	}
           	 	return sum;
           	 }else{
           	 	cache.push(a);
           	 }
           }
       })();
       cost(100);cost(100);cost(100);cost(100);cost(400);document.write(cost());
   </script>
</body>
</html>

<!DOCTYPE html>

<body>

	<!-- 小东和其他小朋友正在玩一个关于选举的游戏。选举是通过投票的方式进行的，得票最多的人将获胜。
	小东是编号为1的候选者，此外还有其他的候选者参加选举。根据初步的调查情况，所有准备投票的小朋友都有一定的投票倾向性，小东如果要获得胜利，必须争取部分准备为其他候选人投票的小朋友。由于小东的资源较为有限，她希望用最小的代价赢得胜利，请你帮忙计算她最少需要争取的选票数。
	输入有若干组，每组包含两行，第一行为一个正整数n（2<=n<=100），表示候选者的数量，第二行为每个候选人预期得到的选票数，以空格分开，每人的预期得票数在1到1000之间（包含1和1000）。
	经过小东的争取后，可能出现候选人得票数为0或超过1000的情况 -->
	 <script type="text/javascript">
                        var  arr1 = [5,1,2,3,45,5];
                        var  arr2 = [3,1,2,3];
                        var arr3 = [4,1,8,8,8];
                        Function.prototype.method = function(name,func){
                                 this.prototype[name] = func;
                                 return this;
                        }
                          function paixu(a,b){
                                    return a-b;
                           }
                        Array.method('main',function(){
                                  var num =  this.shift();
                                  var poll = this[0];
                                  var seat = 0;
                                  var need = 0;
                                  /*console.log(num);
                                  console.log(this);*/
                                   while(num>1){
                                   	this.sort(paixu);
                                   	seat = this.indexOf(poll);
                                   	if(num-seat===1){
                                   		break;
                                   	}
                                   	poll++;
                                   	need++;
                                       this[seat] = poll;
                                   	this[num-1]--;
                                   }
                                   return need;
                        })
                        document.write(arr1.main()+"</br>");
                         document.write(arr3.main()+"</br>");
                        document.write(arr2.main());
	 </script>
</body>
</html>

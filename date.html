<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元旦倒计时</title>
</head>
<body>
	<script type="text/javascript">
	     var getTime = function(fina){
                     var myDate = new Date();
                     var finaArr = fina.split("-");
                     var finaDate = new Date(finaArr[1]+"-"+finaArr[2]+"-"+finaArr[0]);
                     var result = parseInt(Math.abs(finaDate-myDate)/1000/60/60/24);
                     if(finaDate>myDate){
                     	return alert("距离今日还差"+result+"天");
                     }else if(finaDate==myDate){
                     	return alert("就是今天");
                     }else{
                     	 return alert("已过"+result+"天");
                     }
                     

	     }
	     console.log(getTime("2017-06-18"));
	     getTime("2016-06-18");
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>集合问题</title>
</head>
<body>
	<script type="text/javascript">
	/*多组（不超过 5 组）数据。
每组输入数据分为三行，第一行有两个数字 n,m($0＜n,m\leq10000$)，分别表示集合 A 和集合 B 的元素个数。后两行分别表示集合 A 和集合 B。每个元素为不超出 int 范围的整数，每个元素之间有一个空格隔开。*/
                    function sum(pram1,pram2){
                           var array1=[];
                           var array2=[];
                          if(pram1.length>pram2.length){
                                 array1=pram1;
                                 array2=pram2;
                          }else{
                                array1=pram2;
                                array2=pram1;
                         }
                         console.log(array2);
                        array1.filter(function(item,index,array){
                              if(array2.indexOf(parseInt(item)) != -1){
                                     array2.splice(array2.indexOf(parseInt(item)),1);
                             }
                        });
                        console.log(array2);
                      var array = array1.concat(array2);
                        return array.join(' ');
                     }
                     document.write(sum([1,2,3,7,4,5],[5,4,8,7,6,47,9]));
	</script>
</body>
</html>

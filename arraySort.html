                 var arr=[1,3,10,7,8,7,4,5,2,17];
                 var arraySort = function(array){
                 	var indexArr = [];
                 	array.map(function(item){
                 		if(item%2){
                 		        indexArr.push(item);
                 		         array.splice(array.indexOf(item),1);
                 		}
                 		
                 	});
                 	return indexArr.concat(array);
